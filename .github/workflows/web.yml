name: Web

on: [push]

jobs:
  build-web:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: '15.x'
        registry-url: 'https://registry.npmjs.org'
    - run: npm ci
      working-directory: ./KrisHemenway.Web
    - run: npm run build
      working-directory: ./KrisHemenway.Web
    - uses: actions/upload-artifact@v1
      with:
        name: web
        path: ./KrisHemenway.Web/dist
